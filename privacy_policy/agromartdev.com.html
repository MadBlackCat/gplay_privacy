<font face=&quot;CORBEL&quot;  size=&quot;4&quot;   color=&quot;black&quot;  >   


<br> <right>
	   For Agromart OOO ensuring of rights’ and interests’ protection of the Users is one of the most priority issues considering the peculiarities of usage of Agromart OOO services.
 </right> </br>


 <br> <right>
 	Provision of personal identifying information is necessary for the User in order to access to Agromart OOO services receipt. Non-provision of the respective personal data by the User shall result in inability for the Agromart OOO to provide services to the User.
</right> </br>


</br> <right> 
	Within the present privacy policy of the Agromart OOO under personal data the information relating to an identified or identifiable User is understood, in particular: name, surname, e-mail address. 
</right> </br>


</br> <right>
      Personal data do not include anonymous data that do not relate to an identified or are not identifiable in relation to concrete User as well as depersonalized data.
</right> </br>

  </br> <right>
  	 Purpose of User’s personal data processing: fulfillment of the provisions of the Terms of Use concluded between the User and the Agromart OOO, provision of the User’s access to the services provided by the Agromart OOO.
 </right> </br>


<br></br>
<center>
	Agromart OOO applications can collect the following information about the User (cases of collection are indicated):
</center> 

<ol type=&quot;1&quot;>
	<br><li> 
		Information 	about device or browser within the access to the Agromart OOO 	applications that is processed by automated means, i.e. information 	about mobile device, including IP-address, operational system, IDFA 	(Identifier For Advertisers) or Apple/Android ID, technical data 	regarding device attributes and settings, applications, advertising 	opt-out signals, in-app events, device motion parameters and 	carrier.
	</li>
	
	<br><li>
	Name, 	surname, mobile phone number, registration data (login/name/e-mail 	address and password) in case of registration procedure conducting.  
	</li></br>

	<br><li>
		Sex, age, weight in case of request of additional information conducting. 
	</li></br>

	<br><li>
		Mobile advertising IDs, GPS location (if appropriate permission is given), application usage statistics such as launch times and duration, ad views and click-throughs, if there are advertisements in the application. 
	</li></br>

	<br><li>
		Any content 	User downloads into Agromart OOO applications such as User photos, 	place of residence etc., if such a download is possible in the 	application.  
	</li></br>

</ol>


	<br> <center> The following companies are the Processors of the personal data of the applications of Agromart OOO:    </center> </br>

		<right> <li>  AppsFlyer Ltd. <!--noindex--> <a target=&quot;_blank&quot;  href=&quot;https://www.appsflyer.com/ru/privacy-policy/ &quot; rel=&quot;nofollow&quot;>www.appsflyer.com/ru/privacy-policy/ </a> <!--/noindex-->
		</li></right>

		<right> <li> Appodeal, Inc. <!--noindex--> <a target=&quot;_blank&quot;  href=&quot;https://www.appodeal.com/privacy-policy/&quot; rel=&quot;nofollow&quot;>www.appodeal.com/privacy-policy/</a> <!--/noindex-->
		</li></right>

		<right> <li> Facebook Ireland Ltd.<!--noindex--> <a target=&quot;_blank&quot;  href=&quot;https://www.facebook.com/policy.php&quot; rel=&quot;nofollow&quot;>www.facebook.com/policy/</a> <!--/noindex-->
		</li></right>

		<right> <li> Google Inc. <!--noindex--> <a target=&quot;_blank&quot;  href=&quot;https://policies.google.com/terms?hl=ru&quot; rel=&quot;nofollow&quot;>policies.google.com/terms</a>, <a target=&quot;_blank&quot;  href=&quot;https://firebase.google.com/terms/analytics/&quot; rel=&quot;nofollow&quot;>firebase.google.com/terms/analytics</a> <!--/noindex-->
		</li></right>

		<right> <li>  Agromart OOO – 	only for the User-downloaded content and, if such download is 	possible in the application (paragraph 5 of the list above); 	registration procedure (paragraph 2 of the list above) and the 	request for additional information (paragraph 3 of the list above).  
		</li></right>
</ol>

<br>
<right>
	 The User hereby freely gives, specific, informed and unambiguous consent to the processing of the personal data relating to him or her and mentioned above for the purposes of personal data processing indicated hereto. 
</right></br>



<right><br>
	    The User has the right to withdraw his or her consent at any time. The withdrawal of consent shall not affect the lawfulness of processing based on consent before its withdrawal. Withdrawal is made by the mere notification of the Agromart OOO via its Support service, i.e. by sending an e-mail to the address <a target=&quot;_blank&quot;   href=&quot;mailto:support@agromartdev.com&quot;   rel=&quot;nofollow&quot;>support@agromartdev.com</a>  the topic “Consent withdrawal” or in the Settings menu of the application.
</right> </br>



<br>
<right>
	The User is also entitled to: 
</right></br>

<ul>
	<li> request 	the 	access to and rectification or erasure of personal data 	processed by the Agromart OOO; 
	</li>
	<li> restrict the processing of personal data concerning the User; 
	</il> 

	<li> object to processing of personal data concerning the User;
	</li>
	
	<li> demand for realization of the right to data portability from the Agromart OOO; ;
	</li>
	
	<li> exercise the right to lodge a complaint with a relevant supervisory authority.  		
	</li>
</ul>


<br><right>
	  The User is empowered to request one copy of the personal data undergoing processing free of charge. Any additional copies are provided on a reimbursement basis.
</right></br>

<br>
<right>      Agromart OOO hereby undertakes not to conduct any disclosure or transfer of the User’s personal data to any third parties, except Processors, mentioned above, without receipt of personal consent of the User.  </right></br>


<br><right> 
    Agromart OOO uses the safety measures for ensuring the confidentiality of the User’s information as well as for protection of the User’s information from loss, theft, unauthorized access, misuse, amendment or destruction.
 </right></br>

<br><right>   The User is obliged to ensure safety of the registration data indicated by him or her for safe usage of  Agromart OOO.
 </right></br>

 <br><right>    Agromart OOO stores the personal data relating to the User for 1 (one) year after closing, termination of the Personal account or uninstalling the application. Upon termination of the mentioned term personal data relating to the User are subject to destruction or depersonalization to ensure anonymity of such information via deletion of the personal identifying information. 
</right></br>

 <right>
   Data retention periods for other Processors are indicated by the links above. 
 </right>

 <br><right>   Conditions of the present privacy policy of the   Agromart OOO may be unilaterally changed by the   Agromart OOO if required under the applicable laws or in other relevant cases with obligatory notification of the Users. New version of the privacy policy enters into force and is subject to observance by the User after the User has expressly agreed to its applicability.
 </right></br>

 <br><right> If the User does not agree to the applicability of the new version of the privacy policy of the   Agromart OOO, the User will discontinue the usage of the   Agromart OOO and will be not allowed to use its Personal account without provision of an unambiguous consent to the applicability of the new version of the PRIVACY POLICY.
 </right></br>

 <br><right>   If you have any questions relating to the present privacy policy of the   Agromart OOO or claims arising out of its application, please, refer them to the   Agromart OOO Support service via the e-mail:  <a target=&quot;_blank&quot;   href=&quot;mailto:support@agromartdev.com&quot;   rel=&quot;nofollow&quot;>support@agromartdev.com</a> We shall contact you back as soon as possible.
 </right></br>


<br><right>     In case of your personal data breach, please, immediately contact the   Agromart OOO Support service via the e-mail:  <a target=&quot;_blank&quot;   href=&quot;mailto:support@agromartdev.com&quot;   rel=&quot;nofollow&quot;>support@agromartdev.com</a> (mentioning topic “Personal data breach” in your notice with description of the accident occurred).

</right></br>
